<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .form-signup {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signup .form-floating:focus-within {
            z-index: 2;
        }
        .form-signup input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signup input[type="email"] {
            margin-bottom: -1px;
            border-radius: 0;
        }
        .form-signup input[type="password"] {
            border-radius: 0;
        }
        .form-signup input:last-of-type {
            margin-bottom: 10px;
            border-bottom-left-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
        }
        .form-signup h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="form-signup">
        <form id="signupForm" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Sign up for ByP</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" required>
                <label for="floatingName">Enter your name here</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" required>
                <label for="floatingEmail">Enter your email here</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" required>
                <label for="floatingPassword">Enter your password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingConfirmPassword" required>
                <label for="floatingConfirmPassword">Confirm your password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign up</button>
        </form>
    </main>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('floatingName').value;
            const email = document.getElementById('floatingEmail').value;
            const password = document.getElementById('floatingPassword').value;
            const confirmPassword = document.getElementById('floatingConfirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }

            console.log('Sign up attempt:', { name, email, password });
            
            // Here you would typically send this data to your server
            // For demonstration, we're just logging to console
            alert('Sign up functionality would be implemented on the server side.');
        });
    </script>
</body>
</html>
